<style>

    #cube-container {
        width: 200px;
        height: 200px;
        position: absolute;
        top: 40vh;
        left: 40vw;
        font-size: 3em;
        perspective: 800px;
    }

    #_cube {
        width: 100%;
        height: 100%;
        position: absolute;
        transform-style: preserve-3d;
        /* animation: cube-animation 10s infinite ease-in-out; */
    }

    .cube-side {
        width: 100%;
        height: 100%;
        position: absolute;
        margin: 0;
        display: block;
        opacity: 0.5;
    }

    #cube-back {
        background-color: #0f9d58;
        color: white;
    }

    @keyframes animate-back {
        100% {transform: rotateY(-180deg) translateZ(100px);}
    }

    .animate-back {
        animation: animate-back 1s ease-in-out;
        animation-fill-mode: forwards;
    }

    #cube-top {
        background-color: #4a148c;
        color: white;
    }

    @keyframes animate-top {
        100% {transform: rotateX(90deg) translateZ(100px)}
    }

    .animate-top {
        animation: animate-top 1s ease-in-out;
        animation-fill-mode: forwards;
    }

    #cube-bottom {
        background-color: #9e9d24;
        color: black;
    }

    @keyframes animate-bottom {
        100% {transform: rotateX(-90deg) translateZ(100px)}
    }

    .animate-bottom {
        animation: animate-bottom 1s ease-in-out;
        animation-fill-mode: forwards;
    }

    #cube-left {
        background-color: #37474f;
        color: white;
    }

    @keyframes animate-left {
        100% {transform: rotateY(-90deg) translateZ(100px)}
    }

    .animate-left {
        animation: animate-left 1s ease-in-out;
        animation-fill-mode: forwards;
    }

    #cube-right {
        background-color: #880e4f;
        color: white;
    }

    @keyframes animate-right {
        100% {transform: rotateY(90deg) translateZ(100px)}
    }

    .animate-right {
        animation: animate-right 1s ease-in-out;
        animation-fill-mode: forwards;
    }

    #cube-front {
        background-color: #d4e157;
        color: black;
    }

    @keyframes animate-front {
        100% {transform: translateZ(100px)}
    }

    .animate-front {
        animation: animate-front 1s ease-in-out;
        animation-fill-mode: forwards;
    }

    @keyframes animate-cube {
        100% {transform: rotateX(360deg) rotateY(360deg) rotateZ(360deg)}
    }

    .animate-cube {
        animation: animate-cube 10s infinite ease-in-out;
    }

</style>

<div id="cube-container">
    <div id="_cube">
        <span></span>
        <!--<div id="cube-back" class="cube-side">Back</div>-->
    </div>
</div>

<div id="code"></div>

<script>

    (function () {

        const backCodeStep = slidAR.showCode.cssStepWithReverse("#code", ".back {\n" +
            "        transform: rotateY(-180deg) translateZ(100px);\n" +
            "    }")

        const topCodeStep = slidAR.showCode.cssStepWithReverse("#code", ".top {\n" +
            "        transform: rotateX(90deg) translateZ(100px)\n" +
            "    }")

        const bottomCodeStep = slidAR.showCode.cssStepWithReverse("#code", ".bottom {\n" +
            "        transform: rotateX(-90deg) translateZ(100px)\n" +
            "    }")

        const leftCodeStep = slidAR.showCode.cssStepWithReverse("#code", ".left {\n" +
            "        transform: rotateY(-90deg) translateZ(100px)\n" +
            "    }")

        const rightCodeStep = slidAR.showCode.cssStepWithReverse("#code", ".right {\n" +
            "        transform: rotateY(90deg) translateZ(100px)\n" +
            "    }")

        const frontCodeStep = slidAR.showCode.cssStepWithReverse("#code", ".front{\n" +
            "        transform: translateZ(100px)\n" +
            "    }")

        const tooltipStep = slidAR.tooltip.createPtStepWithReverse("div.cube", "#_cube", slidAR.tooltip.TOP);

        const keyframeCodeStep = slidAR.showCode.cssStepWithReverse("#code", "    @keyframes animate-cube {\n" +
            "        100% {transform: rotateX(360deg) rotateY(360deg) rotateZ(360deg)}\n" +
            "    }\n" +
            "\n" +
            "    .cube {\n" +
            "        animation: animate-cube 10s infinite ease-in-out;\n" +
            "    }\n");

        const animateStep = slidAR.classUtil.setClassStepWithReverse("#_cube", "animate-cube")


        slidAR.steps.set("cube", [
            slidAR.createElement.divStep("#_cube span", "cube-back", ["cube-side"], "Back"),
            backCodeStep.step,
            slidAR.classUtil.setClassStep("#cube-back", "animate-back"),
            slidAR.steps.combineSteps([backCodeStep.reverseStep, slidAR.createElement.divStep("#_cube span", "cube-top", ["cube-side"], "Top")]),
            topCodeStep.step,
            slidAR.classUtil.setClassStep("#cube-top", "animate-top"),
            slidAR.steps.combineSteps([topCodeStep.reverseStep, slidAR.createElement.divStep("#_cube span", "cube-bottom", ["cube-side"], "Bottom"), bottomCodeStep.step]),
            slidAR.classUtil.setClassStep("#cube-bottom", "animate-bottom"),
            slidAR.steps.combineSteps([bottomCodeStep.reverseStep, slidAR.createElement.divStep("#_cube span", "cube-left", ["cube-side"], "Left"), leftCodeStep.step]),
            slidAR.classUtil.setClassStep("#cube-left", "animate-left"),
            slidAR.steps.combineSteps([leftCodeStep.reverseStep, slidAR.createElement.divStep("#_cube span", "cube-right", ["cube-side"], "Right"), rightCodeStep.step]),
            slidAR.classUtil.setClassStep("#cube-right", "animate-right"),
            slidAR.steps.combineSteps([rightCodeStep.reverseStep, slidAR.createElement.divStep("#_cube span", "cube-front", ["cube-side"], "Front"), frontCodeStep.step]),
            slidAR.classUtil.setClassStep("#cube-front", "animate-front"),
            slidAR.steps.combineSteps([frontCodeStep.reverseStep, tooltipStep.step]),
            slidAR.steps.combineSteps([tooltipStep.reverseStep, keyframeCodeStep.step]),
            animateStep.step,
            slidAR.steps.combineSteps([animateStep.reverseStep, keyframeCodeStep.reverseStep]),
        ])
    })()

</script>
