<style>

    .cube-side {
        width: 200px;
        height: 200px;
        position: absolute;
        top: 40%;
        left: 40%;
        font-size: 3em;
        opacity: 0.5;
    }

    #cube-back {
        background-color: #0f9d58;
        color: white;
    }

    @keyframes animate-back {
        100% {transform: rotateY(-180deg) translateZ(100px);}
    }

    .animate-back {
        animation: animate-back 1s ease-in-out;
        animation-fill-mode: forwards;
    }

    #cube-top {
        background-color: #4a148c;
        color: white;
    }

    @keyframes animate-top {
        100% {transform: translateY(100px) rotateX(90deg) translateZ(100px)}
    }

    .animate-top {
        animation: animate-top 1s ease-in-out;
        animation-fill-mode: forwards;
    }

    #_cube {
        transform: rotateX(50deg);
        transform-origin: 40% 40%;
    }

</style>

<div id="_cube">
    <span></span>
    <!--<div id="cube-back" class="cube-side">Back</div>-->
</div>

<div id="code"></div>

<script>
    (function () {

        const backCodeStep = slidAR.showCode.cssStepWithReverse("#code", ".back {\n" +
            "        transform: rotateY(-180deg) translateZ(100px);\n" +
            "    }")

        const topCodeStep = slidAR.showCode.cssStepWithReverse("#code", ".top {\n" +
            "        translateY(100px) rotateX(90deg) translateZ(100px)\n" +
            "    }")

        slidAR.steps.set("cube", [
            slidAR.createElement.divStep("#_cube span", "cube-back", ["cube-side"], "Back"),
            backCodeStep.step,
            slidAR.classUtil.setClassStep("#cube-back", "animate-back"),
            backCodeStep.reverseStep,
            slidAR.createElement.divStep("#_cube", "cube-top", ["cube-side"], "Top"),
            topCodeStep.step,
            slidAR.classUtil.setClassStep("#cube-top", "animate-top"),
            topCodeStep.reverseStep
        ])
    })()

</script>
